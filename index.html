<!DOCTYPE html>
<html>
<head>
    <title>Sekhar Kumar | Official</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: 0.4s;
        }

        .card {
            background: #1f1f2e;
            color: white;
            width: 320px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            animation: fadeIn 1.2s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #00ffcc;
            object-fit: cover;
        }

        .active-dot {
            width: 15px;
            height: 15px;
            background: #00ff00;
            border-radius: 50%;
            position: absolute;
            top: 95px;
            left: 200px;
            border: 2px solid #1f1f2e;
        }

        h2 {
            margin: 10px 0 5px;
        }

        p {
            font-size: 14px;
            color: #ccc;
        }

        .btn {
            display: block;
            text-decoration: none;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .facebook {
            background: #1877f2;
            box-shadow: 0 0 10px #1877f2;
        }

        .instagram {
            background: #e1306c;
            box-shadow: 0 0 10px #e1306c;
        }

        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .toggle-btn {
            margin-top: 10px;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #00ffcc;
            font-weight: bold;
        }

        .light-mode {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .light-mode .card {
            background: white;
            color: black;
        }

        .light-mode p {
            color: #333;
        }

    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/100" class="profile-img">
    <div class="active-dot"></div>

    <h2>Sekhar Kumar</h2>
    <p>Web Developer | Coding Lover | Always Active ðŸš€</p>

    <a href="https://www.facebook.com/share/17rvshpYV6/" target="_blank" class="btn facebook">
        ðŸ”µ Facebook Profile
    </a>

    <a href="https://www.instagram.com/kingsekhar.ok?igsh=MTZkajl0M2ltcDgxYg==" target="_blank" class="btn instagram">
        ðŸ“¸ Instagram Profile
    </a>

    <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Toggle Dark/Light</button>
</div>

<script>
    function toggleMode() {
        document.body.classList.toggle("light-mode");
    }
</script>

</body>
</html>
